{% extends 'base_site.html' %}
{% block content %}
    <div class="container theme-showcase" role="main">

    <div class="page-header">
        <ol class="breadcrumb">
          <li><a href="#">主页</a></li>
          <li><a href="#">任务管理</a></li>
          <li class="active">新建任务</li>
        </ol>
    </div>

    <form class="form-horizontal">


      <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">任务名称</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="任务名称">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">目标列表</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="10" placeholder="目标列表"></textarea>
        </div>
      </div>


      <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">可用插件</label>
        <div class="col-sm-6">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1">
              <span class="label label-default">ms17-010</span>
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2">
              <span class="label label-default">s-020</span>
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3">
              <span class="label label-default">nmap</span>
            </label>

        </div>
      </div>
      <div class="page-header"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">创建</button>
      </div>

    </form>

    </div>
{% endblock %}
