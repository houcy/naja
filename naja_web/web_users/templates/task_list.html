{% extends 'base_site.html' %}
{% block content %}
    <div class="container theme-showcase" role="main">



      <div class="page-header">
        <ol class="breadcrumb">

          <li><a href="#">任务管理</a></li>
          <li class="active">任务列表</li>
        </ol>
      </div>



      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th >#</th>
            <th style="width: 15%">名称</th>
            <th style="width: 7%">目标数量</th>
            <th style="width: 30%">插件</th>
            <th style="width: 20%">任务进度</th>

        <tbody>

            <td>1</td>

            </td>

            <td>

                <span class="label label-default">SQLi</span>

                <span class="label label-default">MS14-068</span>

            <td >
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">

              </div>

                <span class="label label-primary">扫描中</span>

            <td>

          </tr>
        </tbody>
      </table>

      <div class="page-header"></div>
      <p>
        <a href="task_create" class="btn btn-sm btn-success">新建任务</a>
